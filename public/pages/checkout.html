<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Trust - Donate</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="crowd-trust-container">
    <main  id="donation-card" class="donation-container">
        <div class="donation-header">
            <h1>Support Our Cause</h1>
            <p>Your contribution helps us make a difference.</p>
        </div>
        <div id="relatedCampaigns" class="related-campaigns">
           
            <p id="daysRemaining"></p>
            </div>

        <div class="donation-form">
            <h3> Support </h3>
            <form id="donationForm">
                <div class="form-group">
                    <label for="donationAmount">Support Amount ($)</label>
                    <input type="number" id="donationAmount" min="1" step="1" placeholder="Enter amount" required>
                    <div class="hidden error-message" id="exceeding-msg" > you exceed goal of campaign</div>
                    <div class="quick-select">

                        <button type="button" class="amount-option" data-amount="25" >$25</button>
                        <button type="button" class="amount-option" data-amount="50">$50</button>
                        <button type="button" class="amount-option" data-amount="100" >$100</button>
                        <button type="button" class="amount-option" data-amount="250" >$250</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" required>
                        <option value="" disabled selected>Select payment method</option>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank">Bank Transfer</option>
                    </select>
                </div>

                <!-- <div class="form-group" id="creditCardFields" style="display: none;">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

                    <div class="card-details">
                        <div>
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                </div> -->

               <div class="form-group">
                    <label for="Reward">choose Reward</label>
                    <select id="selectReward" required>
                        <option value="" disabled selected>Select Your Reward</option>
                        <!-- <option class="rewardOption"></option> -->
                      
                    </select>
                </div>


                <button type="submit" class="submit-donation">Complete Donation</button>
            </form>
        </div>
    </main>
    <div id="thankYouMessage" class="donation-header hidden">
        <h1>Thank you for your donation!</h1>
        <p>Your support helps us make a difference.</p>
        <p>If you have any questions, feel free to <a href="/#contact" class="nav__link">contact us</a>.</p>
    </div>
    </div>
    



    <script src="../js/checkout.js" type="module"></script>
</body>

</html>
