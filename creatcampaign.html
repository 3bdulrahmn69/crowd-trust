<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<section id="campaign-details" class="campaign">
  <div class="campaign__image">
    <img src="" alt="Campaign Image" id="campaign-image" />
  </div>
  <div class="campaign__info">
    <h1 id="campaign-title"></h1>
    <p id="campaign-description"></p>
    <p><strong>Goal:</strong> <span id="campaign-goal"></span> EGP</p>
    <p><strong>Deadline:</strong> <span id="campaign-deadline"></span></p>

    <div class="campaign__rewards" id="rewards-list"></div>

    <form id="pledge-form">
      <input type="number" name="amount" placeholder="Enter amount" required />
      <button type="submit">Pledge</button>
    </form>
  </div>
</section>
</body>
</html>
